<html lang="en">
<head>

<body>

  
  <form id="dataForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode"><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label>Choice of Food (Choose at least 2):</label><br>
    <input type="checkbox" id="food1" name="food" value="pizza">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="salad">
    <label for="food3">Salad</label><br>
    <input type="checkbox" id="food4" name="food" value="pasta">
    <label for="food4">Pasta</label><br>
    <input type="checkbox" id="food5" name="food" value="sushi">
    <label for="food5">Sushi</label><br><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>
    <button type="button" onclick="addData()">Submit</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table data will be populated here -->
    </tbody>
  </table>
